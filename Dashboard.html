    <h1 id="dobrodosli" class="jumbotron" style="text-align: center;"></h1>
    
    <script type="text/javascript">
        
        var kampanjeNiz = [];
        localStorage.setItem("postojeceKampanje", JSON.stringify(kampanjeNiz));

        ulogovaniKorisnikNiz = JSON.parse(localStorage.getItem("ulogovaniKorisnik"));
        
        window.onload = function(){
            document.getElementById("dobrodosli").innerHTML = "Dobrodosao " + ulogovaniKorisnikNiz[0].korIme;
        }
        
        
        
        function OdjaviSe(){
            
            if(confirm("Da li ste sigurni?")){
